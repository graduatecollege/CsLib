name: Publish NuGet Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # ratchet:actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
          echo "Package tag: $TAG_NAME"

      - name: Restore NuGet packages
        run: dotnet restore CsLib.sln --configfile nuget.config

      - name: Build projects
        run: dotnet build CsLib.sln --configuration Release --no-restore /p:Version=${{ steps.version.outputs.version }}

      - name: Pack NuGet packages
        run: |
          dotnet pack CsLib/CsLib.csproj --configuration Release --no-build /p:Version=${{ steps.version.outputs.version }} --output ./packages
          dotnet pack CsLib.Data/CsLib.Data.csproj --configuration Release --no-build /p:Version=${{ steps.version.outputs.version }} --output ./packages
          dotnet pack CsLib.Tool/CsLib.Tool.csproj --configuration Release --no-build /p:Version=${{ steps.version.outputs.version }} --output ./packages

      - name: Compute effective NuGet source
        id: nuget
        shell: bash
        run: |
          if [ -n "${{ inputs.nuget-source }}" ]; then
            echo "source=${{ inputs.nuget-source }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ inputs.trusted-publishing }}" ]; then
            echo "source=https://api.nuget.org/v3/index.json" >> "$GITHUB_OUTPUT"
          else
            echo "source=https://nuget.pkg.github.com/graduatecollege/index.json" >> "$GITHUB_OUTPUT"
          fi
  
      - name: Authenticate to nuget.org (Trusted Publishing)
        if: inputs.trusted-publishing != ''
        uses: NuGet/login@v1
        with:
          user: ${{ inputs.trusted-publishing-user }}
  
      - name: Publish NuGet package
        shell: bash
        run: |
          if [ -n "${{ inputs.trusted-publishing }}" ]; then
          dotnet nuget push "./packages/*.nupkg" \
           --source "${{ steps.nuget.outputs.source }}" \
           --api-key "${NUGET_AUTH_TOKEN}" \
           --skip-duplicate
          else
          dotnet nuget push "./packages/*.nupkg" \
           --source "${{ steps.nuget.outputs.source }}" \
           --api-key "${{ secrets.GITHUB_TOKEN }}" \
           --skip-duplicate
          fi
      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # ratchet:softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: ./packages/*.nupkg
