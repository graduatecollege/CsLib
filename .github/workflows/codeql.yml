name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 21 * * 3'

jobs:
  analyze:
    name: Analyze csharp
    runs-on: 'ubuntu-latest'
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Add any setup steps before running the `github/codeql-action/init` action.
    # This includes steps like installing compilers or runtimes (`actions/setup-node`
    # or others). This is typically only required for manual builds.
    # - name: Setup runtime (example)
    #   uses: actions/setup-example@v1
    
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.x
        config-file: nuget.config
    
    - name: auth helper script
      run: |
        curl -L https://raw.githubusercontent.com/Microsoft/artifacts-credprovider/master/helpers/installcredprovider.sh  | sh

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: csharp
        build-mode: manual
        queries: security-extended

    - name: Run manual build steps
      shell: bash
      env:
        VSS_NUGET_EXTERNAL_FEED_ENDPOINTS: "{\"endpointCredentials\": [{\"endpoint\":\"https://pkgs.dev.azure.com/graduatecollege/_packaging/gradcollege/nuget/v3/index.json\", \"username\":\"docker\", \"password\":\"${{secrets.AZURE_NUGET_PAT}}\"}]}"
      run: |
        dotnet restore --configfile nuget.config
        dotnet build --no-restore --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:csharp"
